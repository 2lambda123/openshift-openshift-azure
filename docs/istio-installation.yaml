  apiVersion: istio.openshift.com/v1alpha3
  kind: ControlPlane
  metadata:
    name: istio-installation
    namespace: istio-system
  spec:
    launcher:
      enabled: false
    threeScale:
      enabled: false
    istio:
      global:
        proxy:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 128Mi
      gateways:
        istio-egressgateway:
          autoscaleEnabled: false
        istio-ingressgateway:
          autoscaleEnabled: false
          ior_enabled: false
      mixer:
        policy:
          autoscaleEnabled: false
        telemetry:
          autoscaleEnabled: false
          resources:
            requests:
              cpu: 100m
              memory: 1G
            limits:
              cpu: 500m
              memory: 4G
      pilot:
        autoscaleEnabled: false
        traceSampling: 100.0
      kiali:
       dashboard:
          user: admin
          passphrase: admin
      tracing:
        enabled: true
