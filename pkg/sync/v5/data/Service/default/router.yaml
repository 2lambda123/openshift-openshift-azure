apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: router-metrics-tls
  labels:
    router: router
  name: router
  namespace: default
spec:
  ports:
  - name: 80-tcp
    port: 80
  - name: 443-tcp
    port: 443
  - name: router-stats
    port: 1936
  selector:
    router: router
