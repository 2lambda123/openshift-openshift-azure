apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: rhpam70-prod
  xpaas: 1.4.0
message: A new environment has been set up for Red Hat Process Automation Manager
  7. The username/password for accessing Business Central Monitoring is ${KIE_ADMIN_USER}/${KIE_ADMIN_PWD}.
  Both sets of KIE servers are configured with the username/password of ${KIE_SERVER_USER}/${KIE_SERVER_PWD}.
metadata:
  annotations:
    description: Application template for a managed HA production runtime environment,
      for Red Hat Process Automation Manager 7.0
    iconClass: icon-jboss
    openshift.io/display-name: Red Hat Process Automation Manager 7.0 production environment
    tags: rhpam,jboss,xpaas
    version: 1.4.0
  name: rhpam70-prod
  namespace: openshift
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: All the Business Central Monitoring web server's ports.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhpamcentrmon
    name: ${APPLICATION_NAME}-rhpamcentrmon
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The JGroups ping port for clustering.
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhpamcentrmon
    name: ${APPLICATION_NAME}-rhpamcentrmon-ping
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
    selector:
      deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The smart router server http port.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-smartrouter
    name: ${APPLICATION_NAME}-smartrouter
  spec:
    ports:
    - port: 9000
      targetPort: 9000
    selector:
      deploymentConfig: ${APPLICATION_NAME}-smartrouter
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: All the KIE server web server's ports. (First execution server)
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-1
    name: ${APPLICATION_NAME}-kieserver-1
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver-1
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The JGroups ping port for clustering.
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-1
    name: ${APPLICATION_NAME}-kieserver-1-ping
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver-1
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: All the KIE server web server's ports. (Second execution server)
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-2
    name: ${APPLICATION_NAME}-kieserver-2
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver-2
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The JGroups ping port for clustering.
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-2
    name: ${APPLICATION_NAME}-kieserver-2-ping
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver-2
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The first database server's port.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-postgresql-1
    name: ${APPLICATION_NAME}-postgresql-1
  spec:
    ports:
    - port: 5432
      targetPort: 5432
    selector:
      deploymentConfig: ${APPLICATION_NAME}-postgresql-1
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The second database server's port.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-postgresql-2
    name: ${APPLICATION_NAME}-postgresql-2
  spec:
    ports:
    - port: 5432
      targetPort: 5432
    selector:
      deploymentConfig: ${APPLICATION_NAME}-postgresql-2
- apiVersion: v1
  id: ${APPLICATION_NAME}-rhpamcentrmon-http
  kind: Route
  metadata:
    annotations:
      description: Route for Business Central Monitoring's http service.
      haproxy.router.openshift.io/timeout: 60s
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhpamcentrmon
    name: ${APPLICATION_NAME}-rhpamcentrmon
  spec:
    host: ${BUSINESS_CENTRAL_HOSTNAME_HTTP}
    port:
      targetPort: http
    to:
      name: ${APPLICATION_NAME}-rhpamcentrmon
- apiVersion: v1
  id: ${APPLICATION_NAME}-rhpamcentrmon-https
  kind: Route
  metadata:
    annotations:
      description: Route for Business Central Monitoring's https service.
      haproxy.router.openshift.io/timeout: 60s
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhpamcentrmon
    name: secure-${APPLICATION_NAME}-rhpamcentrmon
  spec:
    host: ${BUSINESS_CENTRAL_HOSTNAME_HTTPS}
    port:
      targetPort: https
    tls:
      termination: passthrough
    to:
      name: ${APPLICATION_NAME}-rhpamcentrmon
- apiVersion: v1
  id: ${APPLICATION_NAME}-kieserver-1-http
  kind: Route
  metadata:
    annotations:
      description: Route for First KIE server's http service.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-1
    name: ${APPLICATION_NAME}-kieserver-1
  spec:
    host: ${EXECUTION_SERVER1_HOSTNAME_HTTP}
    port:
      targetPort: http
    to:
      name: ${APPLICATION_NAME}-kieserver-1
- apiVersion: v1
  id: ${APPLICATION_NAME}-kieserver-1-https
  kind: Route
  metadata:
    annotations:
      description: Route for First KIE server's https service.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-1
    name: secure-${APPLICATION_NAME}-kieserver-1
  spec:
    host: ${EXECUTION_SERVER1_HOSTNAME_HTTPS}
    port:
      targetPort: https
    tls:
      termination: passthrough
    to:
      name: ${APPLICATION_NAME}-kieserver-1
- apiVersion: v1
  id: ${APPLICATION_NAME}-kieserver-2-http
  kind: Route
  metadata:
    annotations:
      description: Route for Second KIE server's http service.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-2
    name: ${APPLICATION_NAME}-kieserver-2
  spec:
    host: ${EXECUTION_SERVER2_HOSTNAME_HTTP}
    port:
      targetPort: http
    to:
      name: ${APPLICATION_NAME}-kieserver-2
- apiVersion: v1
  id: ${APPLICATION_NAME}-kieserver-2-https
  kind: Route
  metadata:
    annotations:
      description: Route for Second KIE server's https service.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-2
    name: secure-${APPLICATION_NAME}-kieserver-2
  spec:
    host: ${EXECUTION_SERVER2_HOSTNAME_HTTPS}
    port:
      targetPort: https
    tls:
      termination: passthrough
    to:
      name: ${APPLICATION_NAME}-kieserver-2
- apiVersion: v1
  id: ${APPLICATION_NAME}-smartrouter-http
  kind: Route
  metadata:
    annotations:
      description: Route for Smart Router's http service.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-smartrouter
    name: ${APPLICATION_NAME}-smartrouter
  spec:
    host: ${SMART_ROUTER_HOSTNAME_HTTP}
    to:
      name: ${APPLICATION_NAME}-smartrouter
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhpamcentrmon
    name: ${APPLICATION_NAME}-rhpamcentrmon
  spec:
    replicas: 3
    selector:
      deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
          service: ${APPLICATION_NAME}-rhpamcentrmon
        name: ${APPLICATION_NAME}-rhpamcentrmon
      spec:
        containers:
        - env:
          - name: KIE_ADMIN_PWD
            value: ${KIE_ADMIN_PWD}
          - name: KIE_ADMIN_USER
            value: ${KIE_ADMIN_USER}
          - name: KIE_SERVER_PWD
            value: ${KIE_SERVER_PWD}
          - name: KIE_SERVER_USER
            value: ${KIE_SERVER_USER}
          - name: MAVEN_REPO_URL
            value: ${MAVEN_REPO_URL}
          - name: MAVEN_REPO_USERNAME
            value: ${MAVEN_REPO_USERNAME}
          - name: MAVEN_REPO_PASSWORD
            value: ${MAVEN_REPO_PASSWORD}
          - name: ADMIN_USERNAME
            value: ${ADMIN_USERNAME}
          - name: ADMIN_PASSWORD
            value: ${ADMIN_PASSWORD}
          - name: KIE_SERVER_CONTROLLER_PWD
            value: ${KIE_SERVER_CONTROLLER_PWD}
          - name: KIE_SERVER_CONTROLLER_USER
            value: ${KIE_SERVER_CONTROLLER_USER}
          - name: PROBE_IMPL
            value: probe.eap.jolokia.EapProbe
          - name: PROBE_DISABLE_BOOT_ERRORS_CHECK
            value: "true"
          - name: HTTPS_KEYSTORE_DIR
            value: /etc/businesscentral-secret-volume
          - name: HTTPS_KEYSTORE
            value: ${BUSINESS_CENTRAL_HTTPS_KEYSTORE}
          - name: HTTPS_NAME
            value: ${BUSINESS_CENTRAL_HTTPS_NAME}
          - name: HTTPS_PASSWORD
            value: ${BUSINESS_CENTRAL_HTTPS_PASSWORD}
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: ${APPLICATION_NAME}-rhpamcentrmon-ping
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: "8888"
          - name: SSO_URL
            value: ${SSO_URL}
          - name: SSO_OPENIDCONNECT_DEPLOYMENTS
            value: ROOT.war
          - name: SSO_REALM
            value: ${SSO_REALM}
          - name: SSO_SECRET
            value: ${BUSINESS_CENTRAL_SSO_SECRET}
          - name: SSO_CLIENT
            value: ${BUSINESS_CENTRAL_SSO_CLIENT}
          - name: SSO_USERNAME
            value: ${SSO_USERNAME}
          - name: SSO_PASSWORD
            value: ${SSO_PASSWORD}
          - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
            value: ${SSO_DISABLE_SSL_CERTIFICATE_VALIDATION}
          - name: HOSTNAME_HTTP
            value: ${BUSINESS_CENTRAL_HOSTNAME_HTTP}
          - name: HOSTNAME_HTTPS
            value: ${BUSINESS_CENTRAL_HOSTNAME_HTTPS}
          image: rhpam70-businesscentral-monitoring-openshift
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl --fail --silent -u '${KIE_ADMIN_USER}:${KIE_ADMIN_PWD}' http://localhost:8080/kie-wb.jsp
            initialDelaySeconds: 180
            periodSeconds: 15
            timeoutSeconds: 2
          name: ${APPLICATION_NAME}-rhpamcentrmon
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          - containerPort: 8888
            name: ping
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl --fail --silent -u '${KIE_ADMIN_USER}:${KIE_ADMIN_PWD}' http://localhost:8080/kie-wb.jsp
            failureThreshold: 6
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 2
          resources:
            limits:
              memory: ${BUSINESS_CENTRAL_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /etc/businesscentral-secret-volume
            name: businesscentral-keystore-volume
            readOnly: true
          - mountPath: /opt/eap/standalone/data/bpmsuite
            name: ${APPLICATION_NAME}-rhpamcentr-pvol
        terminationGracePeriodSeconds: 60
        volumes:
        - name: businesscentral-keystore-volume
          secret:
            secretName: ${BUSINESS_CENTRAL_HTTPS_SECRET}
        - name: ${APPLICATION_NAME}-rhpamcentr-pvol
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-rhpamcentr-claim
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-rhpamcentrmon
        from:
          kind: ImageStreamTag
          name: rhpam70-businesscentral-monitoring-openshift:${IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-smartrouter
    name: ${APPLICATION_NAME}-smartrouter
  spec:
    replicas: 2
    selector:
      deploymentConfig: ${APPLICATION_NAME}-smartrouter
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-smartrouter
          service: ${APPLICATION_NAME}-smartrouter
        name: ${APPLICATION_NAME}-smartrouter
      spec:
        containers:
        - env:
          - name: KIE_SERVER_ROUTER_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KIE_SERVER_ROUTER_PORT
            value: ${KIE_SERVER_ROUTER_PORT}
          - name: KIE_SERVER_ROUTER_URL_EXTERNAL
            value: ${KIE_SERVER_ROUTER_URL_EXTERNAL}
          - name: KIE_SERVER_ROUTER_ID
            value: ${KIE_SERVER_ROUTER_ID}
          - name: KIE_SERVER_ROUTER_NAME
            value: ${KIE_SERVER_ROUTER_NAME}
          - name: KIE_SERVER_ROUTER_PROTOCOL
            value: ${KIE_SERVER_ROUTER_PROTOCOL}
          - name: KIE_SERVER_CONTROLLER_USER
            value: ${KIE_SERVER_CONTROLLER_USER}
          - name: KIE_SERVER_CONTROLLER_PWD
            value: ${KIE_SERVER_CONTROLLER_PWD}
          - name: KIE_SERVER_CONTROLLER_SERVICE
            value: ${APPLICATION_NAME}-rhpamcentrmon
          - name: KIE_SERVER_ROUTER_REPO
            value: /opt/rhpam-smartrouter/data
          - name: KIE_SERVER_ROUTER_CONFIG_WATCHER_ENABLED
            value: "true"
          image: rhpam70-smartrouter-openshift
          imagePullPolicy: Always
          name: ${APPLICATION_NAME}-smartrouter
          ports:
          - containerPort: 9000
            name: http
            protocol: TCP
          resources:
            limits:
              memory: ${SMART_ROUTER_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /opt/rhpam-smartrouter/data
            name: ${APPLICATION_NAME}-smartrouter
        terminationGracePeriodSeconds: 60
        volumes:
        - name: ${APPLICATION_NAME}-smartrouter
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-smartrouter-claim
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-smartrouter
        from:
          kind: ImageStreamTag
          name: rhpam70-smartrouter-openshift:${IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-1
    name: ${APPLICATION_NAME}-kieserver-1
  spec:
    replicas: 3
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver-1
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-kieserver-1
          service: ${APPLICATION_NAME}-kieserver-1
        name: ${APPLICATION_NAME}-kieserver-1
      spec:
        containers:
        - env:
          - name: DROOLS_SERVER_FILTER_CLASSES
            value: ${DROOLS_SERVER_FILTER_CLASSES}
          - name: KIE_ADMIN_USER
            value: ${KIE_ADMIN_USER}
          - name: KIE_ADMIN_PWD
            value: ${KIE_ADMIN_PWD}
          - name: KIE_MBEANS
            value: ${KIE_MBEANS}
          - name: KIE_SERVER_BYPASS_AUTH_USER
            value: ${KIE_SERVER_BYPASS_AUTH_USER}
          - name: KIE_SERVER_CONTROLLER_USER
            value: ${KIE_SERVER_CONTROLLER_USER}
          - name: KIE_SERVER_CONTROLLER_PWD
            value: ${KIE_SERVER_CONTROLLER_PWD}
          - name: KIE_SERVER_CONTROLLER_SERVICE
            value: ${APPLICATION_NAME}-rhpamcentrmon
          - name: KIE_SERVER_ID
            value: kie-server-1
          - name: KIE_SERVER_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KIE_SERVER_USER
            value: ${KIE_SERVER_USER}
          - name: KIE_SERVER_PWD
            value: ${KIE_SERVER_PWD}
          - name: KIE_SERVER_CONTAINER_DEPLOYMENT
            value: ""
          - name: MAVEN_REPO_URL
            value: ${MAVEN_REPO_URL}
          - name: MAVEN_REPO_USERNAME
            value: ${MAVEN_REPO_USERNAME}
          - name: MAVEN_REPO_PASSWORD
            value: ${MAVEN_REPO_PASSWORD}
          - name: MAVEN_REPO_PATH
            value: /maven2/
          - name: KIE_SERVER_ROUTER_SERVICE
            value: ${APPLICATION_NAME}-smartrouter
          - name: KIE_SERVER_ROUTER_PORT
            value: ${KIE_SERVER_ROUTER_PORT}
          - name: KIE_SERVER_ROUTER_PROTOCOL
            value: ${KIE_SERVER_ROUTER_PROTOCOL}
          - name: KIE_SERVER_PERSISTENCE_DS
            value: ${KIE_SERVER_PERSISTENCE_DS}
          - name: DATASOURCES
            value: RHPAM
          - name: RHPAM_JNDI
            value: ${KIE_SERVER_PERSISTENCE_DS}
          - name: RHPAM_JTA
            value: "true"
          - name: RHPAM_TX_ISOLATION
            value: TRANSACTION_READ_UNCOMMITTED
          - name: RHPAM_DATABASE
            value: ${KIE_SERVER_POSTGRESQL_DB}
          - name: RHPAM_DRIVER
            value: postgresql
          - name: KIE_SERVER_PERSISTENCE_DIALECT
            value: org.hibernate.dialect.PostgreSQLDialect
          - name: RHPAM_USERNAME
            value: ${KIE_SERVER_POSTGRESQL_USER}
          - name: RHPAM_PASSWORD
            value: ${KIE_SERVER_POSTGRESQL_PWD}
          - name: RHPAM_SERVICE_HOST
            value: ${APPLICATION_NAME}-postgresql-1
          - name: RHPAM_SERVICE_PORT
            value: "5432"
          - name: TIMER_SERVICE_DATA_STORE
            value: ${APPLICATION_NAME}-postgresql-1
          - name: TIMER_SERVICE_DATA_STORE_REFRESH_INTERVAL
            value: ${TIMER_SERVICE_DATA_STORE_REFRESH_INTERVAL}
          - name: HTTPS_KEYSTORE_DIR
            value: /etc/kieserver-secret-volume
          - name: HTTPS_KEYSTORE
            value: ${KIE_SERVER_HTTPS_KEYSTORE}
          - name: HTTPS_NAME
            value: ${KIE_SERVER_HTTPS_NAME}
          - name: HTTPS_PASSWORD
            value: ${KIE_SERVER_HTTPS_PASSWORD}
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: ${APPLICATION_NAME}-kieserver-1-ping
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: "8888"
          - name: SSO_URL
            value: ${SSO_URL}
          - name: SSO_OPENIDCONNECT_DEPLOYMENTS
            value: ROOT.war
          - name: SSO_REALM
            value: ${SSO_REALM}
          - name: SSO_SECRET
            value: ${KIE_SERVER1_SSO_SECRET}
          - name: SSO_CLIENT
            value: ${KIE_SERVER1_SSO_CLIENT}
          - name: SSO_USERNAME
            value: ${SSO_USERNAME}
          - name: SSO_PASSWORD
            value: ${SSO_PASSWORD}
          - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
            value: ${SSO_DISABLE_SSL_CERTIFICATE_VALIDATION}
          - name: HOSTNAME_HTTP
            value: ${EXECUTION_SERVER1_HOSTNAME_HTTP}
          - name: HOSTNAME_HTTPS
            value: ${EXECUTION_SERVER1_HOSTNAME_HTTPS}
          image: rhpam70-kieserver-openshift
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl --fail --silent -u '${KIE_ADMIN_USER}:${KIE_ADMIN_PWD}' http://localhost:8080/services/rest/server/healthcheck
            failureThreshold: 3
            initialDelaySeconds: 180
            periodSeconds: 15
            timeoutSeconds: 2
          name: ${APPLICATION_NAME}-kieserver-1
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          - containerPort: 8888
            name: ping
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl --fail --silent -u '${KIE_ADMIN_USER}:${KIE_ADMIN_PWD}' http://localhost:8080/services/rest/server/readycheck
            failureThreshold: 6
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 2
          resources:
            limits:
              memory: ${EXECUTION_SERVER_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /etc/kieserver-secret-volume
            name: kieserver-keystore-volume
            readOnly: true
        terminationGracePeriodSeconds: 60
        volumes:
        - name: kieserver-keystore-volume
          secret:
            secretName: ${KIE_SERVER_HTTPS_SECRET}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-kieserver-1
        from:
          kind: ImageStreamTag
          name: rhpam70-kieserver-openshift:${IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-postgresql-1
    name: ${APPLICATION_NAME}-postgresql-1
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME}-postgresql-1
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-postgresql-1
          service: ${APPLICATION_NAME}-postgresql-1
        name: ${APPLICATION_NAME}-postgresql-1
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            value: ${KIE_SERVER_POSTGRESQL_USER}
          - name: POSTGRESQL_PASSWORD
            value: ${KIE_SERVER_POSTGRESQL_PWD}
          - name: POSTGRESQL_DATABASE
            value: ${KIE_SERVER_POSTGRESQL_DB}
          - name: POSTGRESQL_MAX_PREPARED_TRANSACTIONS
            value: ${POSTGRESQL_MAX_PREPARED_TRANSACTIONS}
          image: postgresql
          imagePullPolicy: Always
          name: ${APPLICATION_NAME}-postgresql-1
          ports:
          - containerPort: 5432
            protocol: TCP
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: ${APPLICATION_NAME}-postgresql-pvol
        terminationGracePeriodSeconds: 60
        volumes:
        - name: ${APPLICATION_NAME}-postgresql-pvol
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-postgresql-claim-1
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-postgresql-1
        from:
          kind: ImageStreamTag
          name: postgresql:${POSTGRESQL_IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver-2
    name: ${APPLICATION_NAME}-kieserver-2
  spec:
    replicas: 3
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver-2
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-kieserver-2
          service: ${APPLICATION_NAME}-kieserver-2
        name: ${APPLICATION_NAME}-kieserver-2
      spec:
        containers:
        - env:
          - name: DROOLS_SERVER_FILTER_CLASSES
            value: ${DROOLS_SERVER_FILTER_CLASSES}
          - name: KIE_ADMIN_USER
            value: ${KIE_ADMIN_USER}
          - name: KIE_ADMIN_PWD
            value: ${KIE_ADMIN_PWD}
          - name: KIE_MBEANS
            value: ${KIE_MBEANS}
          - name: KIE_SERVER_BYPASS_AUTH_USER
            value: ${KIE_SERVER_BYPASS_AUTH_USER}
          - name: KIE_SERVER_CONTROLLER_USER
            value: ${KIE_SERVER_CONTROLLER_USER}
          - name: KIE_SERVER_CONTROLLER_PWD
            value: ${KIE_SERVER_CONTROLLER_PWD}
          - name: KIE_SERVER_CONTROLLER_SERVICE
            value: ${APPLICATION_NAME}-rhpamcentrmon
          - name: KIE_SERVER_ID
            value: kie-server-2
          - name: KIE_SERVER_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KIE_SERVER_USER
            value: ${KIE_SERVER_USER}
          - name: KIE_SERVER_PWD
            value: ${KIE_SERVER_PWD}
          - name: KIE_SERVER_CONTAINER_DEPLOYMENT
            value: ""
          - name: MAVEN_REPO_URL
            value: ${MAVEN_REPO_URL}
          - name: MAVEN_REPO_USERNAME
            value: ${MAVEN_REPO_USERNAME}
          - name: MAVEN_REPO_PASSWORD
            value: ${MAVEN_REPO_PASSWORD}
          - name: MAVEN_REPO_PATH
            value: /maven2/
          - name: KIE_SERVER_ROUTER_SERVICE
            value: ${APPLICATION_NAME}-smartrouter
          - name: KIE_SERVER_ROUTER_PORT
            value: ${KIE_SERVER_ROUTER_PORT}
          - name: KIE_SERVER_ROUTER_PROTOCOL
            value: ${KIE_SERVER_ROUTER_PROTOCOL}
          - name: KIE_SERVER_PERSISTENCE_DS
            value: ${KIE_SERVER_PERSISTENCE_DS}
          - name: DATASOURCES
            value: RHPAM
          - name: RHPAM_JNDI
            value: ${KIE_SERVER_PERSISTENCE_DS}
          - name: RHPAM_JTA
            value: "true"
          - name: RHPAM_TX_ISOLATION
            value: TRANSACTION_READ_UNCOMMITTED
          - name: RHPAM_DATABASE
            value: ${KIE_SERVER_POSTGRESQL_DB}
          - name: RHPAM_DRIVER
            value: postgresql
          - name: KIE_SERVER_PERSISTENCE_DIALECT
            value: org.hibernate.dialect.PostgreSQLDialect
          - name: RHPAM_USERNAME
            value: ${KIE_SERVER_POSTGRESQL_USER}
          - name: RHPAM_PASSWORD
            value: ${KIE_SERVER_POSTGRESQL_PWD}
          - name: RHPAM_SERVICE_HOST
            value: ${APPLICATION_NAME}-postgresql-2
          - name: RHPAM_SERVICE_PORT
            value: "5432"
          - name: TIMER_SERVICE_DATA_STORE
            value: ${APPLICATION_NAME}-postgresql-2
          - name: TIMER_SERVICE_DATA_STORE_REFRESH_INTERVAL
            value: ${TIMER_SERVICE_DATA_STORE_REFRESH_INTERVAL}
          - name: HTTPS_KEYSTORE_DIR
            value: /etc/kieserver-secret-volume
          - name: HTTPS_KEYSTORE
            value: ${KIE_SERVER_HTTPS_KEYSTORE}
          - name: HTTPS_NAME
            value: ${KIE_SERVER_HTTPS_NAME}
          - name: HTTPS_PASSWORD
            value: ${KIE_SERVER_HTTPS_PASSWORD}
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: ${APPLICATION_NAME}-kieserver-2-ping
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: "8888"
          - name: SSO_URL
            value: ${SSO_URL}
          - name: SSO_OPENIDCONNECT_DEPLOYMENTS
            value: ROOT.war
          - name: SSO_REALM
            value: ${SSO_REALM}
          - name: SSO_SECRET
            value: ${KIE_SERVER2_SSO_SECRET}
          - name: SSO_CLIENT
            value: ${KIE_SERVER2_SSO_CLIENT}
          - name: SSO_USERNAME
            value: ${SSO_USERNAME}
          - name: SSO_PASSWORD
            value: ${SSO_PASSWORD}
          - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
            value: ${SSO_DISABLE_SSL_CERTIFICATE_VALIDATION}
          - name: HOSTNAME_HTTP
            value: ${EXECUTION_SERVER2_HOSTNAME_HTTP}
          - name: HOSTNAME_HTTPS
            value: ${EXECUTION_SERVER2_HOSTNAME_HTTPS}
          image: rhpam70-kieserver-openshift
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl --fail --silent -u '${KIE_ADMIN_USER}:${KIE_ADMIN_PWD}' http://localhost:8080/services/rest/server/healthcheck
            failureThreshold: 3
            initialDelaySeconds: 180
            periodSeconds: 15
            timeoutSeconds: 2
          name: ${APPLICATION_NAME}-kieserver-2
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          - containerPort: 8888
            name: ping
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl --fail --silent -u '${KIE_ADMIN_USER}:${KIE_ADMIN_PWD}' http://localhost:8080/services/rest/server/readycheck
            failureThreshold: 6
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 2
          resources:
            limits:
              memory: ${EXECUTION_SERVER_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /etc/kieserver-secret-volume
            name: kieserver-keystore-volume
            readOnly: true
        terminationGracePeriodSeconds: 60
        volumes:
        - name: kieserver-keystore-volume
          secret:
            secretName: ${KIE_SERVER_HTTPS_SECRET}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-kieserver-2
        from:
          kind: ImageStreamTag
          name: rhpam70-kieserver-openshift:${IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-postgresql-2
    name: ${APPLICATION_NAME}-postgresql-2
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME}-postgresql-2
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-postgresql-2
          service: ${APPLICATION_NAME}-postgresql-2
        name: ${APPLICATION_NAME}-postgresql-2
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            value: ${KIE_SERVER_POSTGRESQL_USER}
          - name: POSTGRESQL_PASSWORD
            value: ${KIE_SERVER_POSTGRESQL_PWD}
          - name: POSTGRESQL_DATABASE
            value: ${KIE_SERVER_POSTGRESQL_DB}
          - name: POSTGRESQL_MAX_PREPARED_TRANSACTIONS
            value: ${POSTGRESQL_MAX_PREPARED_TRANSACTIONS}
          image: postgresql
          imagePullPolicy: Always
          name: ${APPLICATION_NAME}-postgresql-2
          ports:
          - containerPort: 5432
            protocol: TCP
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: ${APPLICATION_NAME}-postgresql-pvol
        terminationGracePeriodSeconds: 60
        volumes:
        - name: ${APPLICATION_NAME}-postgresql-pvol
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-postgresql-claim-2
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-postgresql-2
        from:
          kind: ImageStreamTag
          name: postgresql:${POSTGRESQL_IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-postgresql-1
    name: ${APPLICATION_NAME}-postgresql-claim-1
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${DB_VOLUME_CAPACITY}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-postgresql-2
    name: ${APPLICATION_NAME}-postgresql-claim-2
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${DB_VOLUME_CAPACITY}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-smartrouter
    name: ${APPLICATION_NAME}-smartrouter-claim
  spec:
    accessModes:
