apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: shared-resource-editor
  namespace: openshift
rules:
- apiGroups:
  - ""
  - template.openshift.io
  resources:
  - templates
  verbs:
  - update
  - patch
  - delete
  - create
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreamimages
  - imagestreams
  - imagestreamtags
  verbs:
  - update
  - patch
  - delete
  - create
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreams/layers
  verbs:
  - update
  - patch
  - delete
  - create
- apiGroups:
  - ""
  - project.openshift.io
  resources:
  - projects
  - namespaces
  verbs:
  - get
  - update
  - patch
