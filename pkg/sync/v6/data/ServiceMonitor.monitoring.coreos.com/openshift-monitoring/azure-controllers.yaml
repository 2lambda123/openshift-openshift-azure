apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: customer-admin-controller
    azure-app: customer-admin-controller
  name: azure-controllers
  namespace: openshift-monitoring
spec:
  endpoints:
  - interval: 30s
    metrics_path: /metrics
    port: http
    scheme: http
  namespaceSelector:
    matchNames:
    - openshift-infra
  selector:
    matchLabels:
      app: customer-admin-controller
