apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tunnel
  namespace: openshift-azure
spec:
  selector:
    matchLabels:
      app: tunnel
  template:
    metadata:
      labels:
        app: tunnel
    spec:
      containers:
      - args:
        - /etc/tunnel/tunnel.conf
        image: '*** GENERATED ***'
        imagePullPolicy: Always
        name: tunnel
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/origin/node
          name: host-config
          readOnly: true
        - mountPath: /etc/tunnel
          name: config
          readOnly: true
      hostNetwork: true
      volumes:
      - hostPath:
          path: /etc/origin/node
        name: host-config
      - name: config
        secret:
          secretName: tunnel
