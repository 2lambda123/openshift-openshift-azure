---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: td-agent
  name: td-agent
  namespace: openshift-azure-logging
spec:
  selector:
    matchLabels:
      app: td-agent-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: td-agent-ds
    spec:
      tolerations:
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: td-agent
          image: "*** GENERATED ***"
          imagePullPolicy: Always
          securityContext:
            privileged: true
            runAsUser: 0
          env:
           - name: FLUENTD_CONF
             value: config/fluent.conf
          livenessProbe:
            initialDelaySeconds: 60
            failureThreshold: 5
            periodSeconds: 60
            exec:
              command:
              - /bin/bash
              - /td-agent/liveness-probe.sh
          resources:
            requests:
              cpu: 0.2
              memory: 200Mi
            limits:
              cpu: 0.4
              memory: 800Mi
          volumeMounts:
            - mountPath: /var/run/mdsdcustomerdata/
              name: customerdata-mdsd-sockets
              readOnly: true
            - mountPath: /td-agent/config
              name: fluentd-config
            - mountPath: /var/log
              name: hostlog
      hostPID: true
      serviceAccountName: geneva
      imagePullSecrets:
        - name: azure-registry
      volumes:
        - name: customerdata-mdsd-sockets
          hostPath:
            path: /var/run/customerDataMdsdContainer/
        - name: hostlog
          hostPath:
            path: /var/log
        - name: fluentd-config
          configMap:
            name: fluentd-config
            items:
            - key: fluent.conf
              path: fluent.conf
