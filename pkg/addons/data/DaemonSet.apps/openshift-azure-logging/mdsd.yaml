apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: mdsd
  name: mdsd
  namespace: openshift-azure-logging
spec:
  selector:
    matchLabels:
      app: mdsd-shard
  template:
    metadata:
      labels:
        app: mdsd-shard
    spec:
      containers:
      - args:
        - -c
        - ./bootstrap.sh
        env:
        - name: SECTOR
          value: '*** GENERATED ***'
        - name: REGION
          value: '*** GENERATED ***'
        - name: SUBSCRIPTION_ID
          value: '*** GENERATED ***'
        - name: RESOURCE_NAME
          value: '*** GENERATED ***'
        - name: RESOURCE_GROUP_NAME
          value: '*** GENERATED ***'
        - name: ACCOUNT
          value: '*** GENERATED ***'
        - name: NAMESPACE
          value: '*** GENERATED ***'
        - name: MONITORING_GCS_ACCOUNT
          value: '*** GENERATED ***'
        image: '*** GENERATED ***'
        name: mdsd-customerdata
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/run/mdsd/
          name: customerdata-mdsd-sockets
        - mountPath: /etc/mdsd.d/secret
          name: gcs-cert
        - mountPath: /etc/mdsd.d/template
          name: customerdata-mdsd-config
      hostPID: true
      imagePullSecrets:
      - name: azure-registry
      serviceAccountName: geneva
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - hostPath:
          path: /var/run/customerDataMdsdContainer/
        name: customerdata-mdsd-sockets
      - configMap:
          items:
          - key: mdsd.xml
            path: mdsd.xml
          name: mdsd-customerdata-config
        name: customerdata-mdsd-config
      - name: gcs-cert
        secret:
          items:
          - key: gcscert.pem
            path: gcscert.pem
          - key: gcskey.pem
            path: gcskey.pem
          secretName: gcs-cert
