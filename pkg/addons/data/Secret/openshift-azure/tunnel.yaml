apiVersion: v1
kind: Secret
metadata:
  name: tunnel
  namespace: openshift-azure
stringData:
  tunnel.conf: |
    address: '*** GENERATED ***'
    advertiseCIDRs:
    - eth0/32
    caCertPath: /etc/origin/node/ca.crt
    certPath: /etc/origin/node/certificates/kubelet-client-current.pem
    interface: tunnel
    keyPath: /etc/origin/node/certificates/kubelet-client-current.pem
    mode: client
    servicesSubnet: 172.30.0.0/16
