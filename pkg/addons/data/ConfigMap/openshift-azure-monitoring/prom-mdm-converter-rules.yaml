apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-mdm-converter-rules
  namespace: openshift-azure-monitoring
data:
  rules.yaml: |
    defaultMetricAllow: false
    defaultDimensionAllow: true
    metrics:
      kube_node_info:
      kube_node_status_allocatable_cpu_cores:
      kube_node_status_allocatable_memory_bytes:
      kube_node_status_condition:
      kube_pod_container_status_restarts_total:
      kube_pod_info:
      kube_pod_status_phase:
      kube_pod_status_ready:
      prometheus_remote_storage_dropped_samples_total:
      prometheus_remote_storage_failed_samples_total:
      prometheus_remote_storage_queue_length:
      prometheus_remote_storage_succeeded_samples_total:
