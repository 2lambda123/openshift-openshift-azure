apiVersion: v1
data:
  rolebindings.yaml: |
    kind: List
    apiVersion: v1
    metadata: {}
    items:
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: customer-admin
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: admin
      subjects:
      - apiGroup: rbac.authorization.k8s.io
        kind: Group
        name: customer-admins
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: customer-admin-project
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: customer-admin-project
      subjects:
      - apiGroup: rbac.authorization.k8s.io
        kind: Group
        name: customer-admins
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: customer-view
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: view
      subjects:
      - apiGroup: rbac.authorization.k8s.io
        kind: Group
        name: customer-readers
kind: ConfigMap
metadata:
  name: reconciler-rolebindings
  namespace: openshift-infra
