apiVersion: v1
data:
  fluent.conf: |
    <source>
      @type systemd
      <storage>
        @type local
        path /var/log/journald.pos
      </storage>
      tag journald
    </source>
    <match journald>
      @type mdsd
      djsonsocket /var/run/mdsdcustomerdata/default_djson.socket
      acktimeoutms 5000
      buffer_chunk_limit 1000k
      buffer_type file
      buffer_path /var/log/td-agent/buffer
      buffer_queue_limit 128
      emit_timestamp_name time
      flush_interval 10s
      retry_limit 3
      retry_wait 10s
    </match>
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: openshift-azure-logging
