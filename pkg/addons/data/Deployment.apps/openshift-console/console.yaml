apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openshift-console
    component: ui
  name: console
  namespace: openshift-console
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openshift-console
      component: ui
  template:
    metadata:
      labels:
        app: openshift-console
        component: ui
      name: console
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: openshift-console
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - /opt/bridge/bin/bridge
        - --public-dir=/opt/bridge/static
        - --config=/var/console-config/console-config.yaml
        image: '*** GENERATED ***'
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
        name: console
        ports:
        - containerPort: 8443
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
          readOnly: true
        - mountPath: /var/oauth-config
          name: oauth-config
          readOnly: true
        - mountPath: /var/console-config
          name: console-config
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      volumes:
      - name: serving-cert
        secret:
          defaultMode: 288
          secretName: console-serving-cert
      - name: oauth-config
        secret:
          defaultMode: 288
          secretName: console-oauth-config
      - configMap:
          defaultMode: 288
          name: console-config
        name: console-config
