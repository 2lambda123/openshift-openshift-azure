apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metrics-bridge
  name: metrics-bridge
  namespace: openshift-azure-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-bridge
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: metrics-bridge
    spec:
      containers:
      - env:
        - name: MDMENDPOINT
          value: '*** GENERATED ***'
        - name: MDM_ACCOUNT
          value: '*** GENERATED ***'
        - name: MDM_LOG_LEVEL
          value: Debug
        - name: REGION
          value: '*** GENERATED ***'
        image: '*** GENERATED ***'
        name: statsd
        ports:
        - containerPort: 8125
          protocol: UDP
        resources:
          limits:
            cpu: 400m
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 200Mi
        volumeMounts:
        - mountPath: /mdm/certs
          name: mdm-cert
      - command:
        - /metricsbridge
        - /config/config.yaml
        image: '*** GENERATED ***'
        name: metricsbridge
        resources:
          limits:
            cpu: 400m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 500Mi
        volumeMounts:
        - mountPath: /config
          name: metrics-bridge
          readOnly: true
      imagePullSecrets:
      - name: azure-registry
      nodeSelector:
        node-role.kubernetes.io/infra: "true"
      serviceAccountName: geneva
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - operator: Exists
      volumes:
      - name: mdm-cert
        secret:
          secretName: mdm-cert
      - configMap:
          name: metrics-bridge
        name: metrics-bridge
