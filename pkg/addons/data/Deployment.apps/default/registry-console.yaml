apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: registry-console
    name: registry-console
  name: registry-console
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: registry-console
  template:
    metadata:
      labels:
        app: registry-console
        name: registry-console
    spec:
      containers:
      - env:
        - name: OPENSHIFT_OAUTH_PROVIDER_URL
          value: '*** GENERATED ***'
        - name: OPENSHIFT_OAUTH_CLIENT_ID
          value: cockpit-oauth-client
        - name: KUBERNETES_INSECURE
          value: "false"
        - name: COCKPIT_KUBE_INSECURE
          value: "false"
        - name: REGISTRY_ONLY
          value: "true"
        - name: REGISTRY_HOST
          value: '*** GENERATED ***'
        image: '*** GENERATED ***'
        livenessProbe:
          httpGet:
            path: /ping
            port: 9090
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
        name: registry-console
        ports:
        - containerPort: 9090
        readinessProbe:
          httpGet:
            path: /ping
            port: 9090
            scheme: HTTP
          timeoutSeconds: 5
      dnsPolicy: ClusterFirst
      nodeSelector:
        node-role.kubernetes.io/infra: "true"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
