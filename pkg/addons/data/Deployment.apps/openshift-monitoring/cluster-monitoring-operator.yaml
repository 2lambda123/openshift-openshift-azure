apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cluster-monitoring-operator
  name: cluster-monitoring-operator
  namespace: openshift-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-monitoring-operator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cluster-monitoring-operator
    spec:
      containers:
      - args:
        - -namespace=openshift-monitoring
        - -configmap=cluster-monitoring-config
        - -logtostderr=true
        - -v=4
        - -tags=prometheus-operator='v3.11.16'
        - -tags=prometheus-config-reloader=v3.11.16
        - -tags=config-reloader=v3.11.16
        - -tags=prometheus=v3.11.16
        - -tags=alertmanager=v3.11.16
        - -tags=grafana=v3.11.16
        - -tags=oauth-proxy=v3.11.16
        - -tags=node-exporter=v3.11.16
        - -tags=kube-state-metrics=v3.11.16
        - -tags=kube-rbac-proxy=v3.11.16
        image: '*** GENERATED ***'
        name: cluster-monitoring-operator
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 20m
            memory: 50Mi
          requests:
            cpu: 20m
            memory: 50Mi
      nodeSelector:
        node-role.kubernetes.io/infra: "true"
      serviceAccountName: cluster-monitoring-operator
