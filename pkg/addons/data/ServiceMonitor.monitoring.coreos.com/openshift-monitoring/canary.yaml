apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    azure-app: canary
    k8s-app: canary
  name: canary
  namespace: openshift-monitoring
spec:
  endpoints:
  - interval: 1m
    metrics_path: /metrics
    port: metrics
    scheme: http
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
    - openshift-azure-monitoring
  selector:
    matchLabels:
      k8s-app: canary
