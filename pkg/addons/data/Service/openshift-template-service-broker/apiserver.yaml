apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: apiserver-serving-cert
  name: apiserver
  namespace: openshift-template-service-broker
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    apiserver: "true"
  type: ClusterIP
