apiVersion: v1
kind: Service
metadata:
  labels:
    docker-registry: default
  name: docker-registry
  namespace: default
spec:
  clusterIP: 172.30.104.119
  ports:
  - name: 5000-tcp
    port: 5000
  selector:
    docker-registry: default
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
